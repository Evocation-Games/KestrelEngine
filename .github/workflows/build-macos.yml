on: [push]

jobs:
  build:
    name: Build on macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - run: |
          git submodule init
          git submodule update

      - name: Install depdendencies
        run: brew install cmake glfw freetype

      - name: Run build
        run: |
          cmake -H. -Bbuild
          cmake --build build -- -j2
